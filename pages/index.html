<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome Faaiz</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: linear-gradient(to right, #eef2f7, #f9fbfd);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background: #ffffff;
        padding: 3rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: #0070f3;
        color: white;
        font-size: 1.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        font-weight: bold;
        user-select: none;
      }

      h1 {
        margin-bottom: 1rem;
        color: #222;
        font-size: 1.75rem;
      }

      .tab-container {
        display: flex;
        margin-bottom: 2rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
      }

      .tab {
        flex: 1;
        padding: 0.75rem 1rem;
        background: #f5f5f5;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .tab.active {
        background: #ffffff;
        color: #0070f3;
        font-weight: 600;
        box-shadow: inset 0 -3px 0 #0070f3;
      }

      .form {
        display: none;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }

      .form.active {
        display: flex;
      }

      .form input {
        padding: 0.85rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.2s ease-in-out;
      }

      .form input:focus {
        outline: none;
        border-color: #0070f3;
        box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.15);
      }

      .form button {
        padding: 0.9rem 1rem;
        background: #0070f3;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .form button:hover {
        background: #005ec2;
      }

      .message {
        margin-top: 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        color: #0070f3;
        text-align: center;
      }

      .message.error {
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">F</div>
      <h1>Welcome</h1>

      <div class="tab-container">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-signup" class="tab">Sign Up</button>
      </div>

      <form id="form-login" class="form active">
        <input
          name="email"
          placeholder="Your email"
          type="email"
          required
          autocomplete="off"
        />
        <button type="submit">Login</button>
      </form>

      <form id="form-signup" class="form">
        <input
          name="name"
          placeholder="Your name"
          required
          autocomplete="off"
        />
        <input
          name="email"
          placeholder="Your email"
          type="email"
          required
          autocomplete="off"
        />
        <button type="submit">Create Account</button>
      </form>

      <div id="feedback" class="message" role="alert"></div>
    </div>

    <script>
      const tabLogin = document.getElementById("tab-login");
      const tabSignup = document.getElementById("tab-signup");
      const formLogin = document.getElementById("form-login");
      const formSignup = document.getElementById("form-signup");
      const feedback = document.getElementById("feedback");

      function showTab(which) {
        if (which === "login") {
          tabLogin.classList.add("active");
          tabSignup.classList.remove("active");
          formLogin.classList.add("active");
          formSignup.classList.remove("active");
        } else {
          tabLogin.classList.remove("active");
          tabSignup.classList.add("active");
          formLogin.classList.remove("active");
          formSignup.classList.add("active");
        }
        feedback.textContent = "";
        feedback.classList.remove("error");
      }

      tabLogin.addEventListener("click", () => showTab("login"));
      tabSignup.addEventListener("click", () => showTab("signup"));

      async function handleResponse(res, flow) {
        const json = await res.json();
        if (res.ok) {
          const name = json.name;
          feedback.textContent = `Hello, ${name}`;
          formLogin.style.display = formSignup.style.display = "none";
        } else {
          throw new Error(json.error || json.message);
        }
      }

      formLogin.addEventListener("submit", async (e) => {
        e.preventDefault();
        feedback.textContent = "";
        feedback.classList.remove("error");
        try {
          const email = formLogin.email.value.trim();
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });
          await handleResponse(res, "login");
        } catch (err) {
          feedback.textContent = err.message;
          feedback.classList.add("error");
        }
      });

      formSignup.addEventListener("submit", async (e) => {
        e.preventDefault();
        feedback.textContent = "";
        feedback.classList.remove("error");
        try {
          const name = formSignup.name.value.trim();
          const email = formSignup.email.value.trim();
          const res = await fetch("/api/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email }),
          });
          await handleResponse(res, "signup");
        } catch (err) {
          feedback.textContent = err.message;
          feedback.classList.add("error");
        }
      });
    </script>
  </body>
</html>
